<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern calculator</title>
    <style>
        .container{
            height:100vh;
            width:100vw;
            background-color: rgba(212, 116, 169, 0.911);
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .display{
            height:20%;
            width:90%;
            border-radius: 30px;
            box-shadow: 10px 10px 20px;
            margin-left:17px;
            margin-top: 10px;
            display:flex;
            font-size: 50px;
            overflow:hidden;
        }
        .calc-cont{
            height:80vh;
            width:55vh;
            background-color: rgba(255, 255, 255, 0.966);
            border-radius: 15px;
            box-shadow: 2px 2px 50px 10px;
            
        }
        .btn-cont{
            height:70%;
            width:100%;
            margin-top:20px;
            display:grid;
            grid-template-columns: 65px 65px 65px 65px;
            gap:10px;
            column-gap: 20px;
            margin-left: 20px;
            

        }
        .btns{
            padding:15px;
            border-radius: 100%;
            background-color: rgba(255, 255, 255, 0.87);
            border:transparent;
            box-shadow: 3px 3px 10px; 
            font-size: 20px;
            
        }
        .clc{
            padding:15px;
            border-radius: 100%;
            background-color: rgba(255, 255, 255, 0.87);
            border:transparent;
            box-shadow: 3px 3px 10px; 
            font-size: 20px;

        }
        .big-btn{
            width:170px;
            border-radius:40px;
            background-color: rgb(196, 111, 125);
            padding:15px;
            border:transparent;
            box-shadow: 3px 3px 10px; 
            font-size: 20px;
        
        }
        .btns:hover{
            background-color: rgb(207, 194, 194);

        }
        .big-btn:hover{
             background-color: rgb(189, 80, 98);

        }
        .clc:hover{
             background-color: rgb(207, 194, 194);

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calc-cont">
            <div class="display">

            </div>
            <div class="btn-cont">
            <button class="btns">1</button>
             <button class="btns">2</button>
              <button class="btns">3</button>
               <button class="btns">4</button>
                <button class="btns">5</button>
                 <button class="btns">6</button>
                  <button class="btns">7</button>
                   <button class="btns">8</button>
                    <button class="btns">9</button>
                     <button class="btns">0</button>
                      <button class="btns">+</button>
                       <button class="btns">-</button>
                        <button class="btns">*</button>
                         <button class="btns">/</button>
                          <button class="btns">%</button>
                           <button class=" clc">clc</button>
                            <button class="btns">.</button>
                             <button class=" big-btn">=</button>
            </div>
           

        </div>
    </div>
    <script>
        let btns=document.querySelectorAll(".btns");
        let display=document.querySelector(".display");
        let clearscreen=document.querySelector(".clc");
        let equals=document.querySelector(".big-btn");
        function toDisplay(){
             btns.forEach((button)=>{
            button.addEventListener('click',()=>{
                display.innerText+=button.innerText;
            })
        })
    }
    toDisplay();
    function clrscr(){
        clearscreen.addEventListener('click',()=>{
            display.textContent="";
        })
    }
    clrscr();
    function calculate(){
        equals.onclick=(()=>{
            display.textContent=eval(display.textContent);

        }
    )}
    calculate();
    
</script>
    
</body>
</html>
